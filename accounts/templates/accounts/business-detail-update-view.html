{% extends "supplier_base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/progressbar.css' %}">
<link rel="stylesheet" href="{% static 'css/form.css' %}">


<div class='col'>
<div class='container'  style='background-color:#ffffff;'>
    <div class="col-12 col-md-6 mx-auto">
        {% if title %} <h1>{{ title }}</h1> {% endif %}
<form  method='POST' action='{% if action_url %} {{ action_url }}{% endif %}'>
     {% csrf_token %}
     {% if next_url %}
     <input type='hidden' name='next' value='{{ next_url }}' />
     {% endif %}
    

     {{ form|crispy }}<br/>
     <label for='email'>Email</label>
     <input type='text' class='form-control disabled' value='{{ request.user.email }}' disabled="disabled" /> <br/>
     <div class='text-center'>
<button type='submit' class='btn-bg btn' style='background-color: #1daf9e; color:white;'> Update </button>
     </div>
     <br/>
</form>
</div>
</div>


</div>
</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'js/vertical-nav.js' %}"></script>

{% endblock %}
