{% extends "supplier_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if supplier_order_notifications.count > 0 %}
<h3>Notifications</h3>
{% for n2 in supplier_order_notifications %}
<ul class="list-group">
<li class="list-group-item list-group-item-primary"><a href="{% url 'notification:supplier_order_notification' n2.id %}">{{ n2.title }}</a></li>
</ul>
{% endfor %}


{% else %}
<h3>There is no new notifications.</h3>

{% endif %}


{% endblock %}
