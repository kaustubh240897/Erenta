{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if request.user == name.user %}

<style media="screen">
    body {
      background-color: #f7f7f7 !important;
    }
    ol.breadcrumb {
      font-size: 80%;
      background: #fafafa;
    }
    ol.breadcrumb li+li:before {
      color: black;
      content: ">" !important;
    }
    ol.breadcrumb li a {
      color: #7f7f7f;
      text-decoration: none;
    }
    ol.breadcrumb li.active {
      color: #7f7f7f;
      font-weight: bold;
    }
    span.input-group-text {
      border-radius: 4px;
      border-color: #f6fcfb;
      background-color: #f6fcfb;
      font-size: 90%
    }
    input.form-control {
      border-radius: 4px;
      border-color: #f6fcfb;
      background-color: #f6fcfb;
      font-size: 90%;
      color: #68cfc3 !important;
      outline: none !important;
      box-shadow: none;
    }
    .form-control:focus {
      border: none;
      background-color: #f6fcfb;
      box-shadow: 0 0 0 0rem rgba(40, 167, 69, 0.25);
    }
    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: #68cfc3;
      opacity: 1; /* Firefox */
    }
  
    :-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: #68cfc3;
    }
  
    ::-ms-input-placeholder { /* Microsoft Edge */
      color: #68cfc3;
    }
  </style>

<div class='container' style='background-color: #ffffff; color:black'>
    <div class="col-12 col-md-6 mx-auto">
        {% if title %} <h1 class='my-3'>{{ title }}</h1> {% endif %}
    <form  method='POST'  action='{% if action_url %} {{ action_url }}{% endif %}'>
     {% csrf_token %}
     {% if next_url %}
     <input type='hidden' name='next' value='{{ next_url }}' />
     {% endif %}
    

     {{ form|crispy }}<br/>
    
<div class='text-center'>
<button type='submit' class='btn' style="background-color: #68cfc3; color:#ffffff;"> Update </button>
</div>
<br/>
</form>
</div>
</div>
{% else %}
<h2 class='text-center mt-4'>Oops! Access denied.</h2>
{% endif %}
{% endblock %}
