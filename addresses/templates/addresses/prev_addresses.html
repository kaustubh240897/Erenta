<div style="background-color: white;">
      <br/>
{% if address_qs.exists %}
      <div style='margin-left: 20px;'>
       <form method='POST' action='{{ action_url }}'>{% csrf_token %}

           {% if next_url %}
     <input type='hidden' name='next' value='{{ next_url }}' />
           {% endif %}
                    
           {% if address_type %}
    <input type='hidden' name='address_type' value='{{ address_type }}' />  
           {% endif %}

       {% for address in address_qs %}
              <label for='address-{{ address.id }}'>
                 <input id='address-{{ address.id }}' type='radio' name='shipping_address' value='{{ address.id }}' />

              {{ address.address_line_1 }},
              {{ address.city }},
              {{ address.postal_code }}
              </label><br/>
        {% endfor %}
        <!-- <div class="text-center">
        <button type='submit' class='btn btn-success'>Use as {{ address_type }} Address</button>
        </div> -->
        <br/>
        <div class='text-center'>
        <div class="d-flex flex-row justify-content-center">
            <div type='button' class="button py-2 px-xs-2 px-md-3 mr-2 col-md-4 col-sm-6" style="color: #ffffff; border-radius: 4px; background-color: #dedede; color: #555555; font-weight: bold; width: 350px; text-align: center;">
                  <a href='/cart' style='text-decoration: none; color:black;'>Back </a>
            </div>
            <button type='submit' class="button py-2 px-3 ml-2 col-md-4 col-sm-6" style="color: #ffffff; border-radius: 4px; background-color: #1daf9e; font-weight: bold; width: 350px; text-align: center; border-style: none;">
                  次に進む </button>
            
            </div>
      </div>
        <br/>
      </form>
     </div>
{% endif %}
</div>
