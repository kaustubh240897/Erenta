{% extends "supplier_base.html" %}
{% load static %}
{% block content %}

<style>
        .checked{
        color:orange !important;
        }
</style>

<link rel="stylesheet" href="{% static 'css/form.css' %}">
<link rel="stylesheet" href="{% static 'css/progressbar.css' %}">

<div class='col'>
<div class='container'>
        
        <div class='row'>
            <div class='col-12'>
                    <h2 class="text-center">Update Product's details</h2>
                    <hr/>
            </div>
    {% for obj in qs %}
        <div class='col-12'>
        {{ forloop.counter }}
        {% include 'products/snippets/product_card.html' with instance=obj %}  
        <hr/>
        </div>
      {% empty %}
      <p class='col-12'>   You have not created any products yet.</p>
    {% endfor %}
</div>
</div>
</div>
</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script src="{% static 'js/vertical-nav.js' %}"></script>
{% endblock %}
