{% extends "base.html" %}

{% block content %}
<br/>
<div class="container" style="background-color: #263238;">
        <div class='row'>
            <div class='col-12 my-3'>
                    <h3 class='text-center' style="color: white;">Recent Product View History</h3>
                    <hr/>
            </div>
    {% for obj in object_list %}
          <div class="col-lg-4 col-md-4 col-sm-4 mb-4" style="display: flex;
        flex-wrap: wrap;
        justify-content: space-between;flex: 0 1 calc(25% - 2em);" >
        <div style='color: white;'>
        {{ forloop.counter }}
        </div>
        {% include 'products/snippets/card.html' with instance=obj.content_object %}  
        </div>
    {% endfor %}
</div>
</div>
{% endblock %}
