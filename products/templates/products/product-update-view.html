{% extends "supplier_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if request.user == name.user %}
<br/>
<div class='container' style='background-color: #263238; color:white'>
    <div class="col-12 col-md-6 mx-auto">
        {% if title %} <h1 class='my-3'>{{ title }}</h1> {% endif %}
    <form  method='POST' enctype="multipart/form-data"  action='{% if action_url %} {{ action_url }}{% endif %}'>
     {% csrf_token %}
     {% if next_url %}
     <input type='hidden' name='next' value='{{ next_url }}' />
     {% endif %}
    

     {{ form|crispy }}<br/>
     <label for='email'>Email</label>
     <input type='text' class='form-control disabled' value='{{ request.user.email }}' disabled="disabled" /> <br/>
<div class='text-center'>
<button type='submit' class='btn btn-success'> Update </button>
</div>
<br/>
</form>
</div>
</div>
{% else %}
<h2 class='text-center mt-4'>Oops! Access denied.</h2>
{% endif %}
{% endblock %}
