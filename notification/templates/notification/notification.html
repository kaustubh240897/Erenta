{% extends "base.html" %}
{% block content %}
{% if notification.user == request.user %}
<div class='container' style='background-color: white;'>
  
  <br/>


  
<div class='text-center'>  <h3> {{ notification.title }} </h3> </div>
 <br/>
  <list class="list-group-item list-group-item-action">Dear {{ notification.user.full_name }}, Welcome to Erenta and {{ notification.message }}
<div class='text-right'> <a href='{% url "notification:delete_notification" notification.id %}'><i class='fa fa-trash' style="color: black;"></i></a></div>
</list>
  </div>
{% else %}

<h3 class='text-center'>Oops! You are not authenticated for this content.</h3>
{% endif %}



{% endblock %}
