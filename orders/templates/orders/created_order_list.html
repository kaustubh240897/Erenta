{% extends "base.html" %}


{% block content %}
<div class='container'>
<br/>
<div class='row'>
    <div class='col-12'>
        <h1>Complete your Orders</h1>
    </div>
</div>
<div class='row'>
    <div class='col'>
        <table class='table table-dark'>
            <thead><th>Order Id</th><th> Status</th><th>Total</th></thead>

            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td><a href='{{ object.get_absolute_url2 }}'>{{ object.order_id }}</a></td>
                        <td>{{ object.status }}</td>
                        <td>$ {{ object.total }}</td>
                        <td></td>
                        <td><a class='btn btn-lg  btn-primary' href='{{ object.get_absolute_url2 }}'>Complete your Order</a></td>
                    </tr>
                {% empty %}
                <tr><td colspan="3"><p class='lead'>No orders yet.</td></tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>

</div>

{% endblock %}
